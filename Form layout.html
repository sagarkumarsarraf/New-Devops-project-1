<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form layout</title>
    <link rel="stylesheet" href="form layout.css">
</head>
<body class="body">
    <h1>WELCOME </h1>
<form>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
            <input type="text" name="Name" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" name="Address" placeholder="Address">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="text" name="Email" placeholder="Email">
            </td>
        </tr>
        <tr>
            <td>Contact:</td>
            <td>
                <select>
                    <option>977</option>
                    <option>424</option>
                    <option>988</option>
                    <option>974</option>
                    <option>978</option>
                    <option>973</option>
                    <option>955</option>
                </select>
                <input type="phone" name="Contact No" placeholder="982545****">
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">female
                <input type="radio" name="gender">other
                

            </td>
        </tr>
        <tr>
            <td>ID:</td>
            <td>
                <input type="alphanumeric" name="ID" placeholder="ID no.">
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select>
                    <option>Nepal</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Japan</option>
                    <option>China</option>
                    <option>London</option>
                    <option>Pakisthan</option>
                </select>
            </td>
        </tr>
        <tr>
        <td><input type="submit"  value="submit" name="" ></td>
        </tr>
    </table>
</form>
</body>
</html>
